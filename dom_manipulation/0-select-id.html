<!DOCTYPE html>
<html>
<head>
  <title>DOM Introduction</title>
</head>
<body>
  <p id="myParagraph">This is a paragraph.</p>

  <script>
    // Select the element using its id and store it in a variable
    var paragraphElement = document.getElementById("myParagraph");

    paragraphElement.textContent = "I successfully updated this paragraph with JavaScript";
  </script>
</body>
</html>
